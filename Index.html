<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIP Poda Use aagum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="toleranceForm">
            <label for="nominalValue">Nominal Value Podu:</label>
            <input type="number" id="nominalValue" placeholder="Enter a value" required step="any">

            <label for="toleranceValue">Tolerance Enna??:</label>
            <input type="number" id="toleranceValue" placeholder="Enter a tolerance value" required step="any">

            <button type="submit" id="submitBtn">Values Kodu</button>
        </form>

        <div id="toleranceOutput">
            <!-- Shuffled tolerance values will be displayed here -->
        </div>

        <button id="copyAllBtn" class="copy-btn">Eduthuka!!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
